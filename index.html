<!DOCTYPE html>
<html>
    <head>    
        <title>place-creature Demos</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">       
    </head>
    <body>
    	<div class="container">
			<h1>place-creature Demos</h1>
			<div class="form-group">
				<label>Animal picture</label>
				<div class="form-group" id="placeCreature">
				</div>	
				<img id="placeCreature1" class="img-circle"></img>
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-info" onclick="restore()">Restore</button>
				<button type="button" class="btn btn-success" onclick="refresh()">Refresh photo</button>
				<button type="button" class="btn btn-danger" onclick="stop()">Stop interval</button>		
			</div>
		</div>
        <script src="src/place-creature.js"></script>
		<script>
			var placeCreature;
	        (function() {
				placeCreature = new placeCreature({width:501, height:500, refresh: true});
			})();
			
			function refresh() {
				placeCreature.refreshPhoto();
			}
			
			function stop() {
				placeCreature.stopRefresh();
			}
			
			function restore() {
				placeCreature.restore();
			}
        </script>
    </body>    
</html>
